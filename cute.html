<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱互动页面</title>
    <style>
        body {
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

      .cat {
            width: 200px;
            height: 200px;
            background-image: url('这里替换为粉色小猫图片的路径');
            background-size: cover;
        }

      .question {
            margin-top: 20px;
            font-size: 24px;
        }

      .options {
            margin-top: 20px;
        }

      .option {
            display: inline-block;
            background-color: #FFC0CB;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

      .result {
            margin-top: 20px;
        }

      .kiss {
            width: 200px;
            height: 200px;
            background-image: url('这里替换为亲吻小猫图片的路径');
            background-size: cover;
        }

      .cry {
            width: 100vw;
            height: 100vh;
            background-image: url('这里替换为哭泣表情铺满屏幕的图片路径');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="cat"></div>
    <div class="question">谁是世界上最可爱的人？</div>
    <div class="options">
        <div class="option" id="songsong">松松</div>
        <div class="option" id="unknown">不知道</div>
    </div>
    <div class="result"></div>

    <script>
        document.getElementById('songsong').addEventListener('click', function () {
            const resultDiv = document.querySelector('.result');
            resultDiv.innerHTML = '<div class="kiss"></div>';
        });

        document.getElementById('unknown').addEventListener('click', function () {
            const resultDiv = document.querySelector('.result');
            resultDiv.innerHTML = '<div class="cry"></div>';
        });
    </script>
</body>

</html>
